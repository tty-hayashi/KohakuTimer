<!DOCTYPE html>
<html>

  <head>
    <title>Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="tetha" />
    <script type='text/javascript' src='the.js'></script>

    <style type="text/css">
	    .big-sevenSeg
	    {
			padding: 0.5em; 
			height: 100px; 
			width: 100px;
	    }

    .med-sevenSegArray5
	    {
	        padding: 0.25em;
	        height: 50px;
	        width: 200px;
	    }

@media screen and (min-width : 768px){
    html{ font-size : 120%;} 
}
 
@media screen and (min-width : 1024px) {
    html{ font-size : 100%}; 
}

    </style>

  </head>

  <body>
  <div id="timers">
    <p>タイマ時間(min)
      <select data-bind="options: availableTimers,
                       value: selectedTimer,
                       optionsCaption: '-選択してください-'"></select></p>
  </div>
  <div>
    <input id="announce" type="radio" value="notify"  data-bind="checked: wantsAlert">ノーティフィケーション</input>
    <input id="announce" type="radio" value="dialog"  data-bind="checked: wantsAlert">ダイアログ</input>
  </div>
  <button id="start">START</button>
  <div><span data-bind="text: counter"></span>

  </div>
<!--
  <div class="exampleContainer">
    <div id="sequece-indicator" data-bind="sevenSeg: { digits: 7, value: counter }" class="med-sevenSegArray5" style="width: 420px;"></div>
  </div>
-->

  <ol id="output-list"></ol>
  <script type='text/javascript'>
      require(['app'], function (amber) {
          amber.initialize({
            //used for all new packages in IDE
            'transport.defaultAmdNamespace': "amber-timer"
          });
          require(["amber-ide-starter-dialog"], function (dlg) { dlg.start(); });
          amber.globals.Timer._start();
      });
  </script>
  </body>

</html>
